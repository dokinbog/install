<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Execute Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download</h1>
        <p>best application ever</p>.</p>
        <a href="#" id="downloadBtn" class="button">Download</a>
        <p>Join our Discord community:</p>
        <a href="https://discord.gg/bUzPewww" class="button">Join Discord</a>
        <!-- Feedback Form -->
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <textarea id="feedbackText" rows="4" cols="50" placeholder="Leave your feedback here..."></textarea>
            <br>
            <button type="submit" class="button">Submit Feedback</button>
        </form>
        <!-- File Upload -->
        <h2>Upload Files</h2>
        <form id="fileUploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="fileInput">
            <br>
            <button type="submit" class="button">Upload File</button>
        </form>
    </div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        // Function to upload file to Firebase Storage
        function uploadFile(file) {
            const storageRef = storage.ref();
            const fileRef = storageRef.child(file.name);
            return fileRef.put(file);
        }

        // Function to submit feedback to Firestore
        function submitFeedback(feedback) {
            return firestore.collection("feedback").add({
                feedback: feedback,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // File upload form submission
        document.getElementById("fileUploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            uploadFile(file)
                .then(() => {
                    console.log("File uploaded:", file.name);
                    alert("File uploaded successfully!");
                    document.getElementById("fileInput").value = ""; // Clear the file input field
                })
                .catch(error => {
                    console.error("File upload failed:", error);
                    alert("File upload failed. Please try again.");
                });
        });

        // Feedback form submission
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const feedback = document.getElementById("feedbackText").value;
            submitFeedback(feedback)
                .then(() => {
                    console.log("Feedback submitted:", feedback);
                    alert("Thank you for your feedback!");
                    document.getElementById("feedbackText").value = ""; // Clear the feedback text area
                })
                .catch(error => {
                    console.error("Error submitting feedback:", error);
                    alert("Feedback submission failed. Please try again.");
                });
        });

        // Firebase Authentication
        auth.signInAnonymously().catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error("Authentication Error:", errorCode, errorMessage);
        });

    </script>
</body>
</html>
